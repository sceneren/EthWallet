apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.panpf.bintray-publish'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleDependency
    api 'org.web3j:core:4.6.0-android'
    api 'io.github.novacrypto:BIP32:2019.01.27'
    api 'io.github.novacrypto:BIP39:2019.01.27'
    api 'io.github.novacrypto:BIP44:2019.01.27'

    api "io.reactivex.rxjava2:rxjava:2.2.20"
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'com.hjq:xxpermissions:8.8'
}

publish {
    userOrg = 'scene'
    groupId = 'wiki.scene.eth.wallet'
    artifactId = 'EthWalletCore'
    publishVersion = '1.0.0'
    desc = 'ETH wallet base core'
    website = 'https://github.com/sceneren/EthWallet'
}
